<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Application Form</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{
    box-sizing:border-box;
    font-family:Poppins,sans-serif;
}
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#c9a6ff,#f1c6ff);
}
.container{
    width:900px;
    padding:30px;
    border-radius:22px;
    background:linear-gradient(135deg,#e9d7ff,#f4c9ff);
    box-shadow:0 30px 60px rgba(0,0,0,.25);
}
h1{
    margin:0 0 20px;
    color:#6a35ff;
    font-size:28px;
}
.form-box{
    background:rgba(255,255,255,.25);
    border-radius:18px;
    padding:25px;
}
.section-title{
    font-weight:500;
    margin-bottom:15px;
}
.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px;
}
label{
    font-size:13px;
    color:#444;
}
input,select,textarea{
    width:100%;
    padding:12px 14px;
    border:none;
    border-radius:12px;
    outline:none;
    background:#fff;
    margin-top:6px;
}
textarea{
    height:110px;
    resize:none;
}
.full{
    grid-column:1/3;
}
.upload{
    display:flex;
    flex-direction:column;
}
.note{
    font-size:11px;
    margin-top:5px;
    opacity:.6;
}
.radio-group{
    display:flex;
    gap:25px;
    margin-top:10px;
}
.radio-group label{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:14px;
}
.checkbox{
    margin-top:18px;
    display:flex;
    align-items:center;
    gap:8px;
    font-size:13px;
}
.checkbox a{
    color:#6a35ff;
    text-decoration:none;
}
.buttons{
    display:flex;
    justify-content:flex-end;
    gap:12px;
    margin-top:25px;
}
button{
    border:none;
    padding:10px 22px;
    border-radius:10px;
    font-size:14px;
    cursor:pointer;
}
.submit{
    background:#6a35ff;
    color:#fff;
}
.clean{
    background:#666;
    color:#fff;
}
</style>
</head>
<body>

<div class="container">
    <h1>Job Application Form</h1>

    <div class="form-box">
        <div class="section-title">Candidate information</div>

        <div class="form-grid">
            <div>
                <label>Full Name *</label>
                <input type="text" placeholder="Please enter full name">
            </div>

            <div>
                <label>Surname *</label>
                <input type="text" placeholder="Please enter surname">
            </div>

            <div>
                <label>Email *</label>
                <input type="email" placeholder="example@mail.com">
            </div>

            <div>
                <label>Phone *</label>
                <input type="text" placeholder="+90 5xx xxx xx xx">
            </div>

            <div>
                <label>Birthdate *</label>
                <input type="date">
            </div>

            <div>
                <label>City *</label>
                <input type="text" placeholder="Please enter city">
            </div>

            <div>
                <label>Position Applied For *</label>
                <select>
                    <option>Select a position</option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>UI/UX Designer</option>
                </select>
            </div>

            <div>
                <label>Expected salary (Rs) *</label>
                <input type="text" placeholder="Ex: 25000Rs">
            </div>

            <div>
                <label>Linkedin Profile</label>
                <input type="text" placeholder="Linkedin Profile URL">
            </div>

            <div>
                <label>Work Experience *</label>
                <textarea placeholder="Describe your work experience"></textarea>
            </div>

            <div class="upload">
                <label>Upload CV *</label>
                <input type="file">
                <div class="note">Upload only PDF and Word file. (Max. 5 MB)</div>
            </div>

            <div>
                <label>Work Preferences</label>
                <div class="radio-group">
                    <label><input type="radio" name="work"> Remote</label>
                    <label><input type="radio" name="work"> On-site</label>
                    <label><input type="radio" name="work"> Hybrid</label>
                </div>
            </div>

            <div class="checkbox full">
                <input type="checkbox">
                <span>I have read and agree to the <a href="#">KVKK</a> terms.</span>
            </div>
        </div>

        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="clean" type="reset">Clean</button>
        </div>
    </div>
</div>

</body>
</html>
